<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chess Clock</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#222222" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <section id="main-page">
      <div class="timer-component" id="timer-component-one">
        <div class="moves" id="moves-one">Moves: 0</div>
        <div class="time" id="time-one"></div>
        <span class="material-symbols-outlined settings-one">
          instant_mix
        </span>
      </div>
      <div class="setting-bar">
        <span class="material-symbols-outlined replay-icon">replay</span>
        <span class="material-symbols-outlined pause-icon"> pause </span>
        <span class="material-symbols-outlined resume-icon"> resume </span>
        <span class="material-symbols-outlined timer-icon"> timer </span>
        <span class="material-symbols-outlined volume-on-icon">
          volume_up
        </span>
        <span class="material-symbols-outlined volume-off-icon">
          volume_off
        </span>
      </div>

      <div class="timer-component" id="timer-component-two">
        <div class="moves" id="moves-two">Moves: 0</div>
        <div class="time" id="time-two"></div>
        <span class="material-symbols-outlined settings-two">
          instant_mix
        </span>
      </div>
    </section>
    <section class="modal-overlay" id="modal-overlay">
      <div class="modal" id="modal">
        <button class="close-btn close" id="close-btn">&times;</button>

        <div class="modal-header">
          <h2 class="modal-title">Settings</h2>
        </div>

        <div class="setting-group">
          <label class="setting-label">Game Time</label>
          <div class="time-inputs">
            <div class="time-input-group">
              <input
                type="number"
                class="time-input"
                value="0"
                min="0"
                max="23"
                id="hours"
              />
              <div class="time-label">Hours</div>
            </div>
            <span class="time-separator">:</span>
            <div class="time-input-group">
              <input
                type="number"
                class="time-input"
                value="0"
                min="0"
                max="59"
                id="minutes"
              />
              <div class="time-label">Minutes</div>
            </div>
            <span class="time-separator">:</span>
            <div class="time-input-group">
              <input
                type="number"
                class="time-input"
                value="0"
                min="0"
                max="59"
                id="seconds"
              />
              <div class="time-label">Seconds</div>
            </div>
          </div>
        </div>

        <div class="setting-group">
          <div class="input-row">
            <label class="setting-label" for="increment">Increment</label>
            <input
              type="number"
              class="increment-input"
              value="0"
              min="0"
              max="60"
              id="increment"
            />
            <span style="color: #666; font-size: 12px">sec</span>
          </div>
        </div>

        <div class="setting-group">
          <div class="input-row">
            <label class="setting-label" for="low-time-alert"
              >Low Time Alert</label
            >
            <input
              type="number"
              class="increment-input"
              value="5"
              min="1"
              max="300"
              id="low-time-alert"
            />
            <span style="color: #666; font-size: 12px">sec</span>
          </div>
        </div>

        <div class="setting-group">
          <div class="switch-container">
            <div class="switch-group">
              <span class="switch-label">Sound</span>
              <label class="switch">
                <input type="checkbox" checked id="soundToggle" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="switch-group">
              <span class="switch-label">Background color</span>
              <label class="switch">
                <input type="checkbox" checked id="bgAlertToggle" />
                <span class="slider"></span>
              </label>
            </div>
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn btn-cancel close">Cancel</button>
          <button class="btn btn-save" id="save-btn">Save</button>
        </div>
      </div>
    </section>
  </body>
</html>
